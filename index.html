<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Arduino Uno Q LED Matrix Animator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="icon" type="image/svg+xml" href="img/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create LED matrix animations for Arduino Uno Q with this easy-to-use web app." />
    <meta name="keywords" content="Arduino, LED Matrix, Animation, Uno Q, LED Animator, Web App" />
    <meta name="google-site-verification" content="Jde_Bf7NZoz2l9JDQ90xDmVEBw6FqvxRJvsXEGxtqOM" />
</head>

<body>
    <div class="container h-100">
        <div class="row py-4">
            <div class="col text-center">
                <h2>Arduino Uno Q LED Matrix Animator</h2>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p class="text-muted mb-3">
                    Click cells to toggle LEDs. Add frames and name them to make animations for Arduino Uno Q!
                </p>

                <div class="d-flex flex-wrap justify-content-center align-items-center gap-2 controls-row">
                    <button id="prevFrameBtn" class="btn btn-outline-secondary btn-sm frame-btn">← Prev</button>
                    <button id="nextFrameBtn" class="btn btn-outline-secondary btn-sm frame-btn">Next →</button>
                    <button id="addFrameBtn" class="btn btn-success btn-sm frame-btn">+ Add</button>
                    <button id="duplicateFrameBtn" class="btn btn-outline-primary btn-sm frame-btn">Duplicate</button>
                    <button id="deleteFrameBtn" class="btn btn-outline-danger btn-sm frame-btn">Delete</button>
                    <button id="playBtn" class="btn btn-outline-dark btn-sm frame-btn">▶ Play</button>
                </div>

                <div class="d-flex justify-content-center align-items-center gap-3 mb-1">
                    <label for="frameName" class="form-label mb-0">Frame Name:</label>
                    <input id="frameName" class="form-control form-control-sm" style="max-width:200px;" />
                    <span class="small text-muted">Frame <span id="frameIndicator">1 / 1</span></span>
                </div>
                <div id="nameError">⚠️ Frame names cannot contain spaces.</div>

                <div class="d-flex justify-content-center">
                    <div class="matrix-container" id="matrixContainer"></div>
                </div>

                <div class="mt-2 d-flex gap-2 justify-content-center flex-wrap">
                    <button id="btnClear" class="btn btn-outline-secondary btn-sm">Clear</button>
                    <button id="btnInvert" class="btn btn-outline-secondary btn-sm">Invert</button>
                    <button id="btnFill" class="btn btn-outline-secondary btn-sm">Fill</button>
                    <button id="btnCopy" class="btn btn-primary btn-sm">Copy Code</button>
                </div>
            </div>

            <div class="col">
                <h5 class="mb-2">Arduino Output</h5>
                <textarea id="codeOutput" class="form-control" rows="16" readonly></textarea>
                <div id="copyStatus" class="small text-muted mt-1"></div>
            </div>
        </div>
    </div>
    <script src="matrix_animator.js"></script>
</body>

</html>
